<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnalisez votre achat sur OriHome by Orinoco</title>
    <description></description>
    <script src="https://kit.fontawesome.com/ead44a5493.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <a href="index.html"><img src="./images/logo.png" alt="Lien Page d'accueil Orinoco"></a>
        <nav>
            <ul>
                <li><a href="#">OriBook</a></li>
                <li><a href="#">OriTextil</a></li>
                <li><a href="#">OriHome</a></li>
                <li><a href="#">OriFood</a></li>
                <li><a href="#">Envie d'autre chose ?</a></li>
            </ul>
        </nav>
        <a href="cart.html"><span class="fa fa-shopping-basket"></span><p>Votre panier</p></a>
    </header>

    <main>
        <nav id="nav-product">
            <ol>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html">OriHome</a></li>
                <li id="categorie"></li>
                <li id="product"></li>
            </ol>
        </nav>

        <article id="item">
            <h1>Votre sélection : <span id="item-name"></span></h1>

            <figure >
                <img src="" alt="" id="item-image">
                <figcaption id="item-infos">
                    <p id="item-description"></p>
                    <p id="item-price"></p>
                </figcaption>
            </figure>

            <form action="">
                <label for="item-option">Couleur au choix :</label>

                <select name="options" id="item-option">
                    <option value="">--Choisissez une option--</option>
                </select>
                <input type="button" value="Ajouter au panier">
            </form>

        </article>

        <script type="text/javascript">
            const url = window.location.search; 
            const urlParams = new URLSearchParams(url);
        
            if(urlParams.has('id') && urlParams.has('type') && urlParams.getAll('id').length == 1 && urlParams.getAll('type').length == 1){
                    var idItem  = urlParams.get('id');
                    var typeItem = urlParams.get('type');
                    switch (typeItem){
                        case 'teddies' : 
                            document.getElementById("categorie").innerHTML = '<a href="index.html?type=' + typeItem + '">Ours en peluche faits main</a>';
                            break;
                        case 'cameras' : 
                            document.getElementById("categorie").innerHTML = '<a href="index.html?type='+ typeItem + '">Caméras vintage</a>';
                            break;
                        case 'furniture' : 
                            document.getElementById("categorie").innerHTML = '<a href="index.html?type='+ typeItem + '">Meubles en chêne</a>';
                            break; 
                    }

/*                    document.getElementById("product").innerText = */ 
                    var urlAPI = "http://localhost:3000/api/" + typeItem ;
                    var request = new XMLHttpRequest();

                    request.onreadystatechange = function() {
                        if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
                            var response = JSON.parse(this.responseText);
                            console.log(response);
                        }else if (this.readyState == XMLHttpRequest.DONE && this.status == 404) 
                        {
                            document.getElementById("product").hidden = true ;
                            document.getElementById("categorie").hidden = true ;
                            console.log("Type not found");
                        }
                    };
                    request.open("GET", urlAPI);
                    request.send(idItem);
            }else{
                document.getElementById("product").hidden = true ;
                document.getElementById("categorie").hidden = true ;
                console.log("No id or type");
            }
        
        </script>
    </main>

    <footer>
        <h3>Orinoco</h3>
        <section>
            <h4>Mieux nous connaître</h4>
            <ul>
                <li><a href="#">A propos d'Orinoco</a></li>
                <li><a href="#">Conditions générales de vente</a></li>
            </ul>
        </section>
        <section>
            <h4>Besoin d'aide ?</h4>
            <ul>
                <li><a href="#">Foire aux questions</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </section>

    </footer>
    
</body>


</html>
