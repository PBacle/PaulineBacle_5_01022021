<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre panier sur OriHome by Orinoco</title>
    <description></description>
    <script src="https://kit.fontawesome.com/ead44a5493.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <a href="index.html"><img src="./images/logo.png" alt="Lien Page d'accueil Orinoco"></a>
        <nav>
            <ul>
                <li><a href="index.html">OriBook</a></li>
                <li><a href="index.html">OriTextil</a></li>
                <li><a href="index.html">OriHome</a></li>
                <li><a href="index.html">OriFood</a></li>
                <li><a href="index.html">Envie d'autre chose ?</a></li>
            </ul>
        </nav>
        <a href="cart.html"> 
            <span class="fa fa-shopping-basket"></span>
            <p>Votre panier : <span id="cart-counter"></span></p>
        </a>
    </header>

    <main>
        <h1>Votre panier</h1>

        <table id="cart-table" hidden>
            <tr>
                <th>Produit</th>
                <th>Quantité</th>
                <th>Prix</th>
            </tr>
        </table>

        <p id="emptyMsg" hidden>Votre panier est vide.</p>

        <script type="text/javascript">

            if( document.cookie.match(/cart=/) ){
                document.getElementById("cart-counter").innerText = +JSON.parse(document.cookie.match(/(cart=)(.+)/)[2]).total ;  
                document.getElementById("cart-table").hidden = false  ;
                document.getElementById("emptyMsg").hidden = true ;

                var cart = JSON.parse(document.cookie.match(/(cart=)(.+)/)[2]).elements ;
                var table = document.getElementById("cart-table");
 
                for (let i = 0 ; i < cart.length ; i++){
                    var tr = document.createElement('tr');
                    tr.innerHTML = '<td></td><td>'+cart[i].count+'</td><td></td>';
                    table.appendChild(tr); 
                }
            }else{
                document.getElementById("cart-counter").innerText = 0 ;
                document.getElementById("cart-table").hidden = true ;
                document.getElementById("emptyMsg").hidden = false ;
            }

        </main>
        </script>

    <footer>
        <h3>Orinoco</h3>
        <section>
            <h4>Mieux nous connaître</h4>
            <ul>
                <li><a href="#">A propos d'Orinoco</a></li>
                <li><a href="#">Conditions générales de vente</a></li>
            </ul>
        </section>
        <section>
            <h4>Besoin d'aide ?</h4>
            <ul>
                <li><a href="#">Foire aux questions</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </section>

    </footer>
    
</body>

</html>
